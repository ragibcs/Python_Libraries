<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="container">
        <div class="calculator-box result-box">
            <h1>Calculator Result</h1>
            
            <div class="result-display">
                <div class="result-icon">✓</div>
                <h2>{{ result }}</h2>
            </div>
            
            <div class="calculation-details">
                <div class="detail-item">
                    <span class="label">Operation:</span>
                    <span class="value">{{ operation }}</span>
                </div>
                <div class="detail-item">
                    <span class="label">First Number:</span>
                    <span class="value">{{ num1 }}</span>
                </div>
                <div class="detail-item">
                    <span class="label">Second Number:</span>
                    <span class="value">{{ num2 }}</span>
                </div>
            </div>
            
            <div class="button-group">
                <a href="/" class="back-btn">← New Calculation</a>
            </div>
        </div>
    </div>
</body>
</html>
